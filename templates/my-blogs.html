{% extends 'base.html' %}

{% block sub_content %}

<div class="text-center">
    <h1>My Blogs</h1>
</div>

{% if my_blogs %}
    <table cellpadding="2">
        {% for blog in my_blogs %}
        <tr>
            <td style="padding: 0 15px"><h3><a href="/blogs/{{ blog['blog_id'] }}">{{ blog['title'] }}</a></h3></td>
            <td style="padding: 0 20px"><h3><a href="/edit-blog/{{ blog['blog_id'] }}" class="btn btn-primary">Edit</a></h3></td>
            <td style="padding: 0 20px"><h3><a href="/delete-blog/{{ blog['blog_id'] }}" class="btn btn-danger">Delete</a></h3></td>      
        </tr>
        {% endfor %}
    </table>
{% else %}
    <h3>No blogs have been written yet</h3>
{% endif %}

{% endblock %}
